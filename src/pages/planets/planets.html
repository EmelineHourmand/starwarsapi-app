<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let planet of planets" (click)="itemTapped($event, planet)">
      {{planet.name}}
    </button>
  </ion-list>
  <div *ngIf="!planets" padding>
  </div>
</ion-content>
