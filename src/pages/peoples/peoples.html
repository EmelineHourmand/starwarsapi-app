<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Peoples</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let people of peoples" (click)="itemTapped($event, people)">
      {{people.name}}
    </button>
  </ion-list>
  <div *ngIf="!peoples" padding>
  </div>
</ion-content>
